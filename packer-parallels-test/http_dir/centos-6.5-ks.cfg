#version=DEVEL
install
cdrom
lang en_US.UTF-8
keyboard sv-latin1
#rootpw  --iscrypted $6$9e/DfmqKvuOnUpCC$XdJD8rasUr4VSIWcWyE/yvlpTkLf2Kk6OZZ8RU6jtysKbuRnUBN4/t8bzfA1rsE2PSp83D957Ep0RX7nd7Qi01
rootpw  --iscrypted qwzz/f4BnJaMY
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Europe/Stockholm
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr yes
clearpart --all --drives=sda
part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1

volgroup VolGroup --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=992 --maxsize=992

reboot

%packages
@Base
@Core
@perl-runtime
@server-policy
perl-DBD-SQLite
openssh-clients
libselinux-python
%end

%post --log=/root/ks-post.log

echo "Test" > /root/test.txt
%end
